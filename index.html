<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Roman numerals converter</title>
</head>
<body>
    <div id="container">
        <div id="colRight"></div>
        <div class="subcontainer">
            <input type="text" name="number">
            <button type="submit">Convert</button>
            <p>The Roman numeral is:</p>
            <div id="output">
                <span class="thousand"></span><span class="rest"></span>
            </div>
        </div>
        <div id="colLeft">Enter a decimal number you would like to convert to Roman. The output will show the corresponding numeral.</div>
    </div>


</body>
</html>
